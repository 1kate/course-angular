<mat-card class="cart-places">
    <mat-card-title> 
            <mat-list>
            <mat-list-item *ngFor="let city of cities" [ngClass]="{'active': selectedCity==city}">
                <span (click)="selectCity(city)">{{ city }}</span> 
            </mat-list-item>
        </mat-list>
    </mat-card-title> 
    <img mat-card-image [src]="selectedPlace.img">
    <mat-card-content>    
        <cdk-virtual-scroll-viewport itemSize="550" class="viewport">
            <div *ngFor="let place of places | filter" (click)="selectPlace(place)" class="item">
              <p><b>Address: </b> {{place.address}}</p>
               <p><b>Tel:</b> {{place.phone | phone}}</p>   
               <img mat-card-avatar [src]="place.img">
               <img mat-card-avatar [src]="place.social_info.img">
            </div>   
        </cdk-virtual-scroll-viewport>  
    </mat-card-content> 
</mat-card>
